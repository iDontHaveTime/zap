name: Discord Notifications

on:
  push:
    branches: [ main ]

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        uses: rtCamp/action-discord-notifier@v1
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: "GitHub Actions"
          DISCORD_AVATAR: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          DISCORD_EMBEDS: |
            [{
              "title": "[${{ github.event.repository.name }}:${{ github.ref_name }}] 1 new commit",
              "description": "`${{ steps.vars.outputs.sha_short }}` ${{ github.event.head_commit.message }} - ${{ github.actor }}",
              "color": 5793266,
              "url": "${{ github.event.repository.html_url }}/commit/${{ github.sha }}"
            }]
